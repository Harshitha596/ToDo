            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <small class="text-red-500" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                    <small class="text-red-500" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
                  </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" formControlName="password" class="mt-1 p-2 w-full border rounded-md">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small class="text-red-500" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                    <small class="text-red-500" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
                  </div>
